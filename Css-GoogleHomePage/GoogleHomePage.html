<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/GoogleIcon.ico" type="image/x-icon">
    <title>Google</title>
    <link rel="stylesheet" href="GoogleHomePage.css">
</head>

<body style="background-color: white;">
    <div style="height: 100%; display: flex; width: 100%;">
        <div style="margin: auto;">
            <div id="googleLogo">
                <img src="images/logo.png" width="300px" alt="" srcset="">
            </div>
            <form action="https://google.com/search">

                <div>
                    <input type="text" name="searchBar" id="searchBar" placeholder="Search">
                </div>
                <div class="submit">
                    <input type="submit" value="Google Search" name="searchBtn">
                    <input type="submit" value="I'm Feeling Lucky" name="luckyBtn">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
